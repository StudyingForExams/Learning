<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    /* Icon menu */
    #menu {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      height: 100vh;
    }

    .icon-btn {
      font-size: 48px;
      cursor: pointer;
      transition: transform 0.2s, color 0.2s;
    }

    .icon-btn:hover {
      transform: scale(1.2);
      color: #38bdf8;
    }

    /* Embedded page */
    #viewer {
      display: none;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .back {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 10;
      padding: 8px 12px;
      background: #1e293b;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Icon Menu -->
  <div id="menu">
    <i class="icon-btn fa-solid fa-house" onclick="go('site1')"></i>
    <i class="icon-btn fa-solid fa-gamepad" onclick="go('site2')"></i>
    <i class="icon-btn fa-solid fa-music" onclick="go('site3')"></i>
    <i class="icon-btn fa-solid fa-code" onclick="go('site4')"></i>
    <i class="icon-btn fa-solid fa-globe" onclick="go('site5')"></i>
  </div>

  <!-- Embedded Viewer -->
  <div id="viewer">
    <div class="back" onclick="go('')">‚Üê Back</div>
    <iframe id="frame"></iframe>
  </div>

  <script>
    const sites = {
      site1: "https://example.com",
      site2: "https://example.com",
      site3: "https://example.com",
      site4: "https://example.com",
      site5: "https://example.com"
    };

    function go(page) {
      location.hash = page;
    }

    function loadPage() {
      const hash = location.hash.replace("#", "");
      const menu = document.getElementById("menu");
      const viewer = document.getElementById("viewer");
      const frame = document.getElementById("frame");

      if (sites[hash]) {
        menu.style.display = "none";
        viewer.style.display = "block";
        frame.src = sites[hash];
      } else {
        menu.style.display = "flex";
        viewer.style.display = "none";
        frame.src = "";
      }
    }

    window.addEventListener("hashchange", loadPage);
    loadPage();
  </script>

</body>
</html>
