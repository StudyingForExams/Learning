<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oasis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bubble Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      color: white;
      background: black;
    }

    /* ===== ANIMATED BACKGROUND ===== */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(
        120deg,
        #050008,
        #1a0033,
        #090014,
        #2b004f
      );
      background-size: 300% 300%;
      animation: bgMove 12s ease infinite;
      z-index: -3;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== PARTICLE CANVAS ===== */
    canvas {
      position: fixed;
      inset: 0;
      z-index: -2;
      pointer-events: none;
    }

    /* ===== TITLE ===== */
    #title {
      position: fixed;
      top: 28px;
      width: 100%;
      text-align: center;
      font-family: 'Baloo 2', cursive;
      font-size: 64px;
      font-weight: 700;
      color: white;
      letter-spacing: 1px;
      text-shadow:
        0 0 12px rgba(200, 120, 255, 0.6),
        0 0 24px rgba(120, 60, 255, 0.4);
      pointer-events: none;
      z-index: 5;
    }

    /* ===== MENU ===== */
    #menu {
      height: 100vh;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding-top: 80px;
      z-index: 1;
    }

    .btn {
      width: 160px;
      height: 160px;
      cursor: pointer;
      border-radius: 18px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 25px rgba(140, 60, 255, 0.45);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .btn:hover {
      transform: scale(1.15);
      box-shadow: 0 0 50px rgba(200, 100, 255, 0.95);
    }

    .btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ===== VIEWER ===== */
    #viewer {
      display: none;
      height: 100vh;
      width: 100vw;
      position: relative;
      z-index: 2;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }

    /* ===== BACK BUTTON ===== */
    .back {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 10;
      padding: 10px 14px;
      background: rgba(30, 0, 60, 0.7);
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(180, 80, 255, 0.6);
      transition: transform 0.2s, background 0.2s;
    }

    .back:hover {
      transform: scale(1.1);
      background: rgba(60, 0, 120, 0.85);
    }

    /* ===== FOOTER TEXT ===== */
    #footer {
      position: fixed;
      bottom: 40px; /* leaves breathing room */
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
      letter-spacing: 0.4px;
      z-index: 3;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- PARTICLES -->
  <canvas id="particles"></canvas>

  <!-- TITLE -->
  <div id="title">The Oasis</div>

  <!-- MENU -->
  <div id="menu">
    <div class="btn" onclick="go('site1')"><img src="images/btn1.png"></div>
    <div class="btn" onclick="go('site2')"><img src="images/btn2.png"></div>
    <div class="btn" onclick="go('site3')"><img src="images/btn3.png"></div>
    <div class="btn" onclick="go('site4')"><img src="images/btn4.png"></div>
    <div class="btn" onclick="go('site5')"><img src="images/btn5.png"></div>
  </div>

  <!-- EMBED VIEW -->
  <div id="viewer">
    <div class="back" onclick="go('')">← Back</div>
    <iframe id="frame"></iframe>
  </div>

  <!-- FOOTER TEXT (EDIT THIS) -->
  <div id="footer">
    © If This Gets Banned Put The Link As StudyingForExams.github.io/School
  </div>

  <script>
    /* ===== EMBED LOGIC ===== */
    const sites = {
      site1: "https://example.com",
      site2: "https://example.com",
      site3: "https://example.com",
      site4: "https://example.com",
      site5: "https://example.com"
    };

    function go(page) {
      location.hash = page;
    }

    function loadPage() {
      const hash = location.hash.replace("#", "");
      const menu = document.getElementById("menu");
      const viewer = document.getElementById("viewer");
      const frame = document.getElementById("frame");

      if (sites[hash]) {
        menu.style.display = "none";
        viewer.style.display = "block";
        frame.src = sites[hash];
      } else {
        menu.style.display = "flex";
        viewer.style.display = "none";
        frame.src = "";
      }
    }

    window.addEventListener("hashchange", loadPage);
    loadPage();

    /* ===== PARTICLES ===== */
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let w, h, particles;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    particles = Array.from({ length: 40 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 2 + 0.5,
      dx: (Math.random() - 0.5) * 0.2,
      dy: (Math.random() - 0.5) * 0.2,
      a: Math.random() * 0.3 + 0.1
    }));

    function draw() {
      ctx.clearRect(0, 0, w, h);
      for (const p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(200, 120, 255, ${p.a})`;
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;
      }
      requestAnimationFrame(draw);
    }

    draw();
  </script>

</body>
</html>
