<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    /* ===== ANIMATED BACKGROUND ===== */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(
        120deg,
        #050008,
        #1a0033,
        #090014,
        #2b004f
      );
      background-size: 300% 300%;
      animation: bgMove 12s ease infinite;
      z-index: -1;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== MENU ===== */
    #menu {
      height: 100vh;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    .btn {
      width: 160px;
      height: 160px;
      cursor: pointer;
      transition: transform 0.25s, box-shadow 0.25s;
      border-radius: 16px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(128, 0, 255, 0.3);
    }

    .btn:hover {
      transform: scale(1.15);
      box-shadow: 0 0 50px rgba(200, 100, 255, 0.95);
    }

    .btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ===== VIEWER ===== */
    #viewer {
      display: none;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }

    /* ===== BACK BUTTON ===== */
    .back {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 10;
      padding: 10px 14px;
      background: rgba(30, 0, 60, 0.7);
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(180, 80, 255, 0.6);
      transition: transform 0.2s, background 0.2s;
    }

    .back:hover {
      transform: scale(1.1);
      background: rgba(60, 0, 120, 0.8);
    }
  </style>
</head>
<body>

  <!-- ===== BUTTON MENU ===== -->
  <div id="menu">
    <div class="btn" onclick="go('site1')">
      <img src="images/btn1.png" alt="Button 1">
    </div>
    <div class="btn" onclick="go('site2')">
      <img src="images/btn2.png" alt="Button 2">
    </div>
    <div class="btn" onclick="go('site3')">
      <img src="images/btn3.png" alt="Button 3">
    </div>
    <div class="btn" onclick="go('site4')">
      <img src="images/btn4.png" alt="Button 4">
    </div>
    <div class="btn" onclick="go('site5')">
      <img src="images/btn5.png" alt="Button 5">
    </div>
  </div>

  <!-- ===== EMBED VIEW ===== -->
  <div id="viewer">
    <div class="back" onclick="go('')">‚Üê Back</div>
    <iframe id="frame"></iframe>
  </div>

  <script>
    const sites = {
      site1: "https://example.com",
      site2: "https://example.com",
      site3: "https://example.com",
      site4: "https://example.com",
      site5: "https://example.com"
    };

    function go(page) {
      location.hash = page;
    }

    function loadPage() {
      const hash = location.hash.replace("#", "");
      const menu = document.getElementById("menu");
      const viewer = document.getElementById("viewer");
      const frame = document.getElementById("frame");

      if (sites[hash]) {
        menu.style.display = "none";
        viewer.style.display = "block";
        frame.src = sites[hash];
      } else {
        menu.style.display = "flex";
        viewer.style.display = "none";
        frame.src = "";
      }
    }

    window.addEventListener("hashchange", loadPage);
    loadPage();
  </script>

</body>
</html>
